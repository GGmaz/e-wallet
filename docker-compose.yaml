version: "3"
services:
  pg:
    image: postgres:latest
    restart: always
    container_name: pg
    environment:
      POSTGRES_USER: XML
      POSTGRES_PASSWORD: ftn
      POSTGRES_DB: XML_TEST
    ports:
      - "4003:5432"
    healthcheck:
      test: ["CMD-SHELL", 'pg_isready -U XML -d "XML_TEST"']
      interval: 5s
      timeout: 5s
      retries: 5

  e-wallet:
    build: .
    container_name: e-wallet
    restart: always
    environment:
      - HOST=e-wallet
      - PORT=8082
      - DB_USER=XML
      - DB_HOST=pg
      - DB_PASSWORD=ftn
      - DB_NAME=XML_TEST
      - DB_PORT=5432
    ports:
      - "8082:8082"
    depends_on:
      pg:
        condition: service_healthy
